## Coordination games

<section data-markdown><script type="text/template">

## Focal point (Schelling point)

* Why did you pick the Eiffel Tower?
  * Why not the Arc de Triomphe, or Notre-Dame, or some random cafe?
* Because the Eiffel tower is probably what *I* will pick. Why?
  * Because I assume you will pick it. Why?
    * Because you assume I will assume you will pick it. Why?
      * ...

</script></section>




<section data-markdown><script type="text/template">

## Focal point (Schelling point)

* Another example: You are locked in a room, and a stranger is locked in a separate room
* You are both given a list of numbers. If you pick the same number you are both released:
* 918348, 18773, 100000, 819991, 34380
* Which do you pick?
  * Why?

</script></section>



<section data-markdown><script type="text/template">

## Keynesian beauty contest

* Where people are incentivized to make choices not based on what they like, but what they think other people will like
* Originally described stock market behaviours, but widely applicable

</script></section>

## Finding peers (IRC)

* In peer to peer apps, how do you find your peers?
* Early versions of bitcoin would join IRC channels #bitcoin00, #bitcoin01, ...

<section data-markdown><script type="text/template">

## Why decentralize?

* Eliminate Single Points of Failure
  * If everyone relies on a centralized service, everyone loses service if it breaks or goes away
* Diffuse control
  * Absolute power corrupts absolutely
  * Better to give large numbers of people little bits of power

</script></section>



<section data-markdown><script type="text/template">

## Meanings of decentralization

* Architectural decentralization
  * Many computers instead of one
* Political decentralization
  * Many people controlling the system
* Logical decentralization
  * Many different variations of protocols or data
    * Blockchains are logically *centralized*

</script></section>

<section data-markdown><script type="text/template">

## Federation

* Partially-decentralized network structure
* Servers are loosely connected to each other, and you can choose which ones to use
  * IRC/XMPP/Matrix (federated chat)
  * Mastadon (federated twitter)
  * ActivityPub (federated facebook)

</script></section>




<section data-markdown><script type="text/template">

## Botnets

* A botnet is a group of machines ("bots") that have been compromised by a virus
* The virus author ("botnet herder") controls the bots and has them perform tasks
  * Click fraud
  * Denial of Service attacks

</script></section>



<section data-markdown><script type="text/template">

## Command-and-control

* How do botnet herders control their bots?
* If they just setup a server, it could be shutdown
  * Then they would lose access to their bots
* Similar problem domain with decentralized apps
  * Needs special coordination
    * Sometimes P2P

</script></section>



<section data-markdown><script type="text/template">

## Domain generation algorithms

* Popularized by conficker botnet
* Every bot generates a list of gibberish domain names seeded with current date:
  * Today: **rhqysblftmjhlkc.com**
  * Tomorrow: **fwhmvhrixqdlaqm.com**
* Every bot tries to connect to these domains for commands
* Botnet herder just has to register one of these domains and put up temporary server

</script></section>






<section data-markdown><script type="text/template">

## SSL/TLS

* Secure Session Layer, now called Transport Security Layer
* Connections are **encrypted**, so nobody can see what you send/receive
* Connections are **authenticated** so you are sure you are talking to the site you mean to
  * But, must trust Certificate Authorities

</script></section>



<section data-markdown><script type="text/template">

## Certificate Authorities

* List of public keys stored in your web browser
* These public keys are used to sign keys of sites you visit
  * Sites present their key along with a signature from a CA so your browser knows its valid
* How do CAs verify sites in the first place?
  * Usually "Domain Validation" (basically a DNS lookup)

</script></section>

## Trusting software

* Unless you have downloaded and installed special software, you depend on the trust components of URLs, every time you visit them
* Browser downloads javascript code from sites you visit, so those sites could change the code at any time

<section data-markdown><script type="text/template">

## Trusting trust

* Do you trust your browser? Your OS?
* How about the tools used to build your browser/OS?
* How about the tools used to build those tools?
* Famous article by Ken Thompson:
  * [Reflections on Trusting Trust](https://blog.acolyer.org/2016/09/09/reflections-on-trusting-trust/)

</script></section>
